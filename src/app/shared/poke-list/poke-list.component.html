  <!--Search -->
  <app-poke-search (emitSearch)="getSearch($event)"></app-poke-search>
  <section class="listagem">
    <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
        <a [routerLink]="['details',pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
            <section class="pokemon__status">
                <h2>{{pokemon.name}} </h2>
                <ul>
                    <li *ngFor="let value of pokemon.status.types" [style.backgroundColor]="pokeColor(value.type.name)">
                     <a  href="#">{{value.type.name}}</a>
                    </li>
                </ul>
            </section>
            <section class="pokemon__image">
                <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </ng-template>
  </section>
  <section class="loadmore">
    <span>
        <img class="pokeball disable" [ngClass]="{'disable':!loading}" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/800px-Pok%C3%A9_Ball_icon.svg.png">
        <button (click)="loadMore(filterString)">{{loadTxt}}</button>
    </span>

  </section>
