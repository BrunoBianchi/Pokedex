<!-- Header -->
<app-poke-header></app-poke-header>

<main>
  <ng-template [ngIf]="isLoading">
    <title>Pokedex - {{pokemon[0].name.toUpperCase()}}</title>

    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
      <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="slideInDown"
      >

      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>
          <ol>
            <li *ngFor="let value of pokemon[0].stats">
                {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn">
          Voltar
        </a>
      </article>
    </section>
    <section class="similar">
        <h1>Pokemon Similares: </h1>
        <app-poke-similar></app-poke-similar>
    </section>
  </ng-template>

  <img *ngIf="apiError"
    src="assets/error.png"
    alt="Deu erro na mostragem do pokemon"
    width="100%"

  >
</main>
